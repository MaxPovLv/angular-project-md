<div [class]="['header-cont']">
  <img
    src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
    alt="logo">
  <div>
    <a routerLink="films" routerLinkActive="active">Home</a>
  </div>
  <div>
    <form [formGroup]="userForm" (change)="changeColorTheme()">
      <label>Light
        <input type="radio" value="light" formControlName="colorTheme" checked>
      </label>
      <label>Dark
        <input type="radio" value="dark" formControlName="colorTheme">
      </label>
    </form>
  </div>
  <div class="user">
    <span>User</span>
    <img src="https://owu.com.ua/image/logo/webp/Blue-Big-Bird-Final-Logo.webp" alt="avatar">
  </div>
</div>
